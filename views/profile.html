<include href="views/includes/header.html"></include>


<main class="container-fluid mb-5">
    <div class="container w-75">
        <h1>Profile</h1>
        <br>
        <br>
        <form action="#" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name*</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name*</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password*</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" name="address" placeholder="Enter your address"></textarea>
            </div>
            <button type="submit" class="btn btn-primary dark-blue-bg float-end">Save</button>
        </form>
        <br>
        <br>
        <hr>
                <div class="d-flex justify-content-center align-items-center">
                    <a href="add-book" class="btn btn-primary dark-blue-bg">Add New Textbook</a>
                </div>
        <hr>
        <br><br>
        <h4>List of My Books</h4>

        <table class="table border border-secondary">
            <thead>
            <tr>
                <th>Title</th>
                <th>Is Approved</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a href="book" class="text-decoration-none text-color-dark">Book one</a></td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked disabled>
                    </div>
                </td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger dark-red-bg">Delete</button>
                        <button type="button" class="btn btn-primary dark-blue-bg">Edit</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td><a href="book" class="text-decoration-none text-color-dark">Book two</a></td>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" disabled>
                    </div>
                </td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger dark-red-bg">Delete</button>
                        <button type="button" class="btn btn-primary dark-blue-bg">Edit</button>
                    </div>
                </td>
            </tr>
            <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <br>
</main>
