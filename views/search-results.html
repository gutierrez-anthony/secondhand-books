<include href="views/includes/header.html"></include>


<main class="container-fluid mb-5">
  <div class="container w-75">
    <check if="{{ isset(@SESSION.search) }}">
      <true>
        <h3>Search results for {{ @SESSION.search }}</h3>
      </true>
    </check>
    <br>
    <br>
    <div class="row mb-2">
      <div class="col-12">
        <!-- Search Bar -->
        <form action="#" method="post" class="d-flex">
          <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary dark-blue-bg" type="submit">Search</button>
        </form>
      </div>
    </div>
    <br>



    <check if="{{ isset(@SESSION.books) }}">
      <repeat group="{{ @SESSION.books }}" value="{{ @book }}">
        <div class="card w-100 mt-3">
          <div class="card-header">
            <b>Title:</b> {{ @book->getTitle() }}
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-9">
                <p class="card-text"><b>Authors:</b> {{ @book->getAuthors() }}</p>
                <p class="card-text"><b>Edition:</b> {{ @book->getEdition() }}</p>
                <p class="card-text"><b>Price:</b> {{ @book->getPrice() }}</p>
                <a href="book?id={{ @book->getBookId() }}" class="btn btn-primary dark-blue-bg">More Details</a>
              </div>
              <div class="col-3">
                <img src="{{ @book->getPhotoPath() }}" class="img-fluid" alt="{{ @book->getPhotoName() }}">
              </div>
            </div>
          </div>
        </div>
      </repeat>
    </check>
  </div>

  </div>
  <br>
  <br>
  <br>
</main>

<include href="views/includes/footer.html"></include>
