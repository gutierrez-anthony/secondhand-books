<include href="views/includes/header.html"></include>


<main class="container-fluid mb-5">
  <div class="container w-75">
    <h1>Contact Owner</h1>
    <br>
    <br>
    <form action="#" method="post" >

      <check if="{{ isset(@SESSION.person) }}">
        <true>
          <div class="mb-3">
            <label for="name" class="form-label">Name*</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ @SESSION.person->getFname() }} {{ @SESSION.person->getLname() }}" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ @SESSION.person->getEmail() }}" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" value="{{ @SESSION.book->getTitle() }}" readonly>
          </div>
        </true>

        <false>
          <div class="mb-3">
            <label for="name" class="form-label">Name*</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" value="{{ @SESSION.book->getTitle() }}" readonly>
          </div>

        </false>
      </check>

      <div class="mb-3">
        <label for="message" class="form-label">Message*</label>
        <textarea class="form-control" id="message" rows="5" name="message" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary dark-blue-bg float-end">Send</button>
    </form>
  </div>
  <br>
  <br>
  <br>
</main>

<include href="views/includes/footer.html"></include>
